<!DOCTYPE html>
<html lang="en">
	<head>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" type="text/css"></style>
		<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
		<title>Tour de France YouTube Collection</title>
		<meta charset="utf-8">
		<meta name="description" content="List of Tour de France related YouTube videos.">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="https://kit.fontawesome.com/e56564013c.js"></script>
	</head>

	<body>
		<div id="header">
			<div id="header_title">
				<h3>Tour de France YouTube Collection</h3>
			</div>
			<div id="header_search">
				<form id="search_form" action="/" method="POST" class="search_container">
					<input type="text" id="search" name="keyword" value class="search-box" placeholder="Keyword Search" maxlength="20" style="width: 200px; height: 30px">
					<input type="submit" value="Search" class="btn">
				</form>
			</div>
		</div>
		<div id="main">
			<div id="contents">
				<ul class="dmenu">
					<li>Sort by:</li>
					<li><div id="bydate" class="sort" value="date"><a href="/">Date</a></div></li>
					<li><div id="byviewcount" class="sort" value="viewCount"><a href="/">View Count</a></div></li>
					<li><div id="byrating" class="sort" value="rating"><a href="/">Rating</a></div></li>
					<li><div id="byrelevance" class="sort" value="relevance"><a href="/">Relevance</a></div></li>
				</ul>
				<div class="panel-container my-0 mx-auto">
					<div class="row" id="results">
							<i class="fas fa-spinner fa-spin fa-5x"></i>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<span>Tour de France YouTube Collection is made by <a href="https://developers.google.com/youtube/v3" target="_blank">YouTube Data API</a> &copy;2020 v2.0</span>
			<span id="footer-modify"></span>
		</div>

		<!-- Modal -->
		<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-body">
						<button type="button" class="close" data-dismiss="modal" aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<!-- 16:9 aspect ratio -->
						<div class="embed-responsive embed-responsive-16by9">
		  				<iframe class="embed-responsive-item" src="" id="video"  allowscriptaccess="always" allow="autoplay"></iframe>
						</div>
					</div>
				</div>
			</div>
		</div>

		<script src="js/jquery-3.3.1.min.js"></script>
		<script src="js/app.js"></script>
		<script src="https://apis.google.com/js/client.js?onload=init"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
	</body>
</html>
